<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mother's Day Website</title>
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <h1>Happy Mother's Day</h1>
    <h1>Happy Mother's Day to the woman who has put up with me for a lifetime — you deserve a medal 🏅</h1>
    <img src="mothers-day.jpg" class="my-image" />

    <!-- Buttons container -->
    <div class="buttons-container">
      <button id="confetti-button">🎉 Celebrate with us 🎊</button>
      <button id="next-picture-button">📷 Next Picture 📸</button>
    </div>

    <section class="message-form">
      <h2>Leave a Message for Your Mom</h2>
      <form>
        <textarea placeholder="Write a message..." rows="4" cols="50"></textarea>
        <br />
        <button type="submit">Submit</button>
      </form>
    </section>
    <script src="app.js"></script>
  </body>
</html>
